<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>replit</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "I4fIy4qVZmNgzwbqG",
      });
   })();
</script>
</head>
<body>
<div class="gameContainer">
 <div class="title-container">
  <h1><span id="splash-text"></span></h1>
</div>
<div class="game">
  <div class="score"></div>
  <div class="highScore"></div>
  <div class="startScreen">
    <p1 class="ClickToStart"><blink> [CLICK TO START] </blink> <br><br></p1>
    <p> INSTRUCTIONS: <br>
    Use Arrow keys to move<br>
    If you hit anything then game will end</p>
    <input type="text" id="playerName" placeholder="Enter your name" />
  </div>
  <div class="gameArea"></div>
</div>
<div id="highScoreModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>High Scores</h2>
    <div id="highScoreList"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
